<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to the new CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the chat world</h1>
    </div>

    <div class="chat_window">
        <div class="top_menu">
            <div class="title">Chat With Your Document</div>
        </div>
        <ul class="messages"></ul>

        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type your message here..." />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
            <form id="uploadForm" enctype="multipart/form-data" class="upload_wrapper">
                <input type="file" name="file" id="fileInput" accept=".txt, .pdf, .doc, .docx">
                <button type="submit">Upload</button>
            </form>
            <div id="uploadStatus"></div>
        </div>
    </div>
    <div class="message_template">
        
        <div class="text_wrapper">
        <div class="text"></div>
        </div>
        
    </div> 

    <script src="static/script.js"></script>
</body>
</html>
